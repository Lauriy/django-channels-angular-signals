<h1>Doodads</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
    @for (doodad of doodads(); track doodad.id) {
      <tr>
        <td>{{ doodad.id }}</td>
        <td>{{ doodad.name }}</td>
        <td>{{ doodad.state }}</td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No doodads sent to us yet</td>
      </tr>
    }
  </tbody>
</table>
